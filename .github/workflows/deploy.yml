name: Deploy Spring Boot to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Build with Gradle
        run: ./gradlew clean build -x test
        working-directory: cicd # gradlew 파일이 'cicd' 디렉토리 안에 있으므로, 여기서 빌드

      - name: Clean up old artifact directory
        run: |
          rm -rf codedeploy_artifact
          rm -f deploy.zip

      - name: Prepare deployment package
        run: |
          mkdir codedeploy_artifact
          cp cicd/build/libs/*.jar codedeploy_artifact/app.jar
          cp appspec.yml codedeploy_artifact/
          cp -r deploy/scripts codedeploy_artifact/
          cd codedeploy_artifact
          zip -r ../deploy.zip ./*

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload to S3
        run: |
          aws s3 cp deploy.zip s3://${{ secrets.S3_BUCKET_NAME }}/deploy/deploy.zip

      - name: Create CodeDeploy Deployment
        run: |
          aws deploy create-deployment \
            --application-name test_cicd \
            --deployment-group-name test-cicd-deploygroup \
            --s3-location bucket=${{ secrets.S3_BUCKET_NAME }},key=deploy/deploy.zip,bundleType=zip \
            --file-exists-behavior OVERWRITE
